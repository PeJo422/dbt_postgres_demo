version: 2

models:
  - name: dim_users
    description: >
      Dimension table containing user profile data. 
      Each row represents a distinct user and includes personal identifiers and signup metadata.
      Used for segmentation, cohort analysis, and linking to transactional data.
    config:
      contract:
        enforced: true
    columns:
      - name: user_id
        description: "Primary key representing a unique user in the system."
        data_type: int
        constraints:
          - type: not_null

      - name: first_name
        description: "User's first name, as captured during signup."
        data_type: string

      - name: last_name
        description: "User's last name, as captured during signup."
        data_type: string

      - name: email
        description: "Email address associated with the user account."
        data_type: string

      - name: signup_date
        description: "Date the user registered in the system."
        data_type: date