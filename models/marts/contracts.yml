version: 2

models:
  - name: dim_users
    config:
      contract:
        enforced: true
    columns:
      - name: id
        data_type: int
        constraints:
          - type: not_null
      - name: name
        data_type: string
      - name: email
        data_type: string
      - name: age
        data_type: int
      - name: created_at
        data_type: timestamp

  - name: fact_transactions
    config:
      contract:
        enforced: true
    columns:
      - name: user_id
        data_type: int
        constraints:
          - type: not_null
      - name: card_number
        data_type: string
        constraints:
          - type: not_null
      - name: amount
        data_type: numeric
        constraints:
          - type: not_null
      - name: currency
        data_type: string
        constraints:
          - type: not_null
      - name: merchant
        data_type: string
      - name: purchase_date
        data_type: date
        constraints:
          - type: not_null
